<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="controller.js"></script>
</head>
<body>

    <div ng-app="myTodoList" ng-controller="myCtrl">

        <input type="text" ng-model="addTodo" placeholder="Type Here">
        <button ng-click="add()">add to list</button>
        <button ng-click="update()">update to list</button>

        <h3>My Todo Lists</h3>
        <table>
            <tr ng-repeat="x in allTodos">
                <td ng-click="editingData(x,$index)">{{x}}&emsp;</td>
                <td>
                    <button ng-click="delete($index)">delete</button>
                </td>
            </tr>
            
        </table>
        <h4>{{errorInfo}}</h4>

    </div>
    
</body>
</html>
